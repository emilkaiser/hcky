</<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <style type='text/css'>
    * {
      background-color: grey;
    }
    .arena {
      position: relative;
      padding-bottom: 42.5%;
      height: 0;
    }
    .infield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="arena">
    <svg class="infield" id="js-svg" viewBox="0 0 200 85" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>
  <script type="text/javascript" src="snap.svg-min.js"></script>
  <script type="text/javascript">
    var inch = 1/12;
    var blue = "#0038A8";
    var red = "#CE1126";

    var s = Snap("#js-svg");

    var ice = s.rect(0, 0, 200, 85, 14, 14);
    //var corners = s.group(s.circle(26, 26, 28), s.circle(26, 59, 28), s.circle(174, 26, 28), s.circle(174, 59, 28));
    //var ice = s.group (corners, rect);
    ice.attr({
      fill: "#fff"
    });

    var redlines = s.group(s.rect(11, 0, inch * 2, 85), s.rect(189, 0, inch * 2, 85));
    redlines.attr({
      fill: red
    });

    var centercircle = s.circle(100, 45.5, 15);
    centercircle.attr({
      fill: blue
    });
    var centercircleinner = s.circle(100, 45.5, 15 - (inch * 2));
    centercircleinner.attr({
      fill: "#fff"
    });

    var centerline = s.rect(99.5, 0, 1, 85);
    centerline.attr({
      fill: red
    });
    var centerspot = s.circle(100, 45.5, inch * 6);
    centerspot.attr({
      fill: blue
    });

    var neutralspots = s.group(s.circle(79.5, 20.5, 1), s.circle(79.5, 64.5, 1), s.circle(119.5, 20.5, 1), s.circle(119.5, 64.5, 1));
    neutralspots.attr({
      fill: red
    });
    var neutralspotsinner = s.group(s.circle(79.5, 20.5, 1 - (inch * 2)), s.circle(79.5, 64.5, 1 - (inch * 2)), s.circle(119.5, 20.5, 1 - (inch * 2)), s.circle(119.5, 64.5, 1 - (inch * 2)));
    neutralspotsinner.attr({
      fill: "#fff"
    });

    var bluelines = s.group(s.rect(74.5, 0, 1, 85), s.rect(124.5, 0, 1, 85));
    bluelines.attr({
      fill: blue
    });



  </script>
</body>
</html>
